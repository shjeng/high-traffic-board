server.port: 9003
spring:
  application:
    name: high-traffic-board-view-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3308/article_view
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show:sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

  data:
    redis:
      host: 127.0.0.1
      port: 6379

logging.level:
  org.hibernate.type: trace