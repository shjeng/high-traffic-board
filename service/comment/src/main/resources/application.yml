server.port: 9001
spring:
  application:
    name: high-traffic-board-comment-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3308/comment
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show:sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

logging.level:
  org.hibernate.type: trace